<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://github.com/dandelion/datatables">

<head th:replace="fragments/headTag :: headTag"></head>

<body>
<div class="container">
    <div th:include="fragments/bodyHeader" th:remove="tag"></div>

    <h2>Veterinarians</h2>

	<div dt:conf="myTableId">
		<div dt:confType="export" dt:type="pdf" dt:cssClass="btn"></div>
	</div>
    <table id="myTableId" class="table table-stripped" style="width: 600px;" dt:table="true" dt:filterable="true" dt:theme="bootstrap2" dt:export="pdf" dt:pageable="false" dt:info="false" >
        <thead>
        <tr>
            <th>Name</th>
            <th>Specialties</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets.vetList}">
                <td th:text="|${vet.firstName} ${vet.lastName}|">[firstName lastName]</td>
                <td>
                    <span th:remove="tag" th:each="specialty : ${vet.specialties}" th:text="${specialty.name}">
                       [specialty name]
                    </span>
                    <span th:remove="tag" th:if="${vet.nrOfSpecialties == 0}">none</span>
                </td>
            </tr>
        </tbody>
    </table>
    
    <table class="table-buttons">
        <tr>
            <td>
                <a th:href="@{'/vets.xml'}" href="#" htmlEscape="true">View as XML</a>
            </td>
            <td>
                <a th:href="@{'/vets.atom'}" href="#" htmlEscape="true">Subscribe to Atom feed</a>
            </td>
        </tr>
    </table>

    <table th:replace="fragments/footer :: footer" class="footer"></table>

</div>
</body>

</html>
