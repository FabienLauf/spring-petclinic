<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://github.com/dandelion/datatables">

<head th:replace="fragments/headTag :: headTag"></head>

<body>

<div class="container">

    <div th:include="fragments/bodyHeader" th:remove="tag"></div>
    
    <h2>Owners</h2>

	<div dt:conf="myTableId">
		<div dt:confType="export" dt:type="pdf" dt:cssClass="btn"></div>
	</div>
    <table id="myTableId" class="table table-striped" dt:table="true" dt:filterable="true" dt:theme="bootstrap2" dt:export="pdf" dt:pageable="false" dt:info="false">
        <thead>
            <tr>
                <th style="width: 150px;">Name</th>
                <th style="width: 200px;">Address</th>
                <th>City</th>
                <th>Telephone</th>
                <th style="width: 100px;">Pets</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${selections}">
                <td>
                    <a href="ownerDetails.html"
                       th:href="@{|/owners/${owner.id}|}"
                       th:text="|${owner.firstName} ${owner.lastName}|">Mary Smith</a>
                </td>
                <td th:text="${owner.address}">45, Oxford Street</td>
                <td th:text="${owner.city}">Cambridge</td>
                <td th:text="${owner.telephone}">555-555-555</td>
                <td>
                    <span th:each="pet : ${owner.pets}" th:text="${pet.name}" th:remove="tag">
                       Rob&nbsp;
                    </span>
                </td>
            </tr>
        </tbody>
    </table>    

    
    <table th:replace="fragments/footer :: footer" class="footer"></table>

</div>

</body>

</html>
